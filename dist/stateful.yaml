apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: microservice-auth-data-set
  namespace: 'microservices-namespace'
  labels:
    moduleid: microservice-auth-data
    version: 1.70.1-auth-stateful-prod
spec:
  serviceName: microservice-auth-data
  replicas: 1
  template:
    metadata:
      labels:
        role: microservice-auth-data
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'mongo:latest'
          ports:
            -
              containerPort: 27017
          volumeMounts:
            -
              name: storage
              mountPath: /data/db
