apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: auth-data-set
  namespace: microservices-namespace
  labels:
    moduleid: microservice-auth-data
    version: 1.70.3-auth-config-info
spec:
  serviceName: auth-data-service
  selector:
    matchLabels:
      app: auth-data-set
  replicas: 1
  template:
    metadata:
      labels:
        moduleid: microservice-auth-data
        version: 1.70.3-auth-config-info
        app: auth-data-set
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'mongo:latest'
          command:
            - mongod
            - '--bind_ip_all'
          ports:
            -
              containerPort: 27017
          volumeMounts:
            -
              name: microservice-auth-data-storage
              mountPath: /data/db
  volumeClaimTemplates:
    -
      metadata:
        name: microservice-auth-data-storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-storage
        resources:
          requests:
            storage: 1Gi
